<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//Object.assign()方法的使用
		//合并属性，将合并后的属性赋给最左侧的对象，如果有相同属性，则右侧对象属性会覆盖左侧对象的属性
		var obj1={a:1,c:3}
		var obj2={b:2,c:33}
		var obj3=Object.assign({},obj1,obj2)
		console.log(obj3)
		console.log(obj2)
		console.log(obj1)


		//属性简写
		var x=1;y=3;
		console.log({x,y})	//=>{x:1,y:3}

		//Object.assign方法实行的是浅拷贝，而不是深拷贝。也就是说，如果源对象某个属性的值是对象，那么目标对象拷贝得到的是这个对象的引用。
		var obj1 = {a: {b: 1}};
		var obj2 = Object.assign({}, obj1);

		obj1.a.b = 2;
		obj2.a.b //==> 2

		//注意，Object.assign可以用来处理数组，但是会把数组视为对象。
		Object.assign([1, 2, 3], [4, 5])  //==>Object.assign({0:1,2:2,3:3},{0:4,1:5})
		//[3,4,5]
		


		//扩展运算符 chrome暂不支持
		var obj4={a:1,b:3};
		var obj5={e:44,n:3};
		var obj6={...obj4,...obj5}//==>{a:1,b:3,e:44,n:3}
		
	</script>
</body>
</html>
